{% extends "base.html" %}

{% block title %}404 - ページが見つかりません{% endblock %}

{% block content %}
<div class="error-container">
    <div class="text-center">
        <div class="error-code">404</div>
        <h2 class="error-title">ページが見つかりません</h2>
        <p class="error-message">お探しのページは存在しないか、移動した可能性があります。</p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>ホームに戻る
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        padding: 60px 0;
    }
    
    .error-code {
        font-size: 120px;
        font-weight: bold;
        color: #4682B4;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }
    
    .error-title {
        font-size: 32px;
        margin-bottom: 20px;
        color: #333;
    }
    
    .error-message {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
    }
    
    .error-actions {
        margin-top: 30px;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
        border: none;
        padding: 10px 20px;
    }
    
    .btn-primary:hover {
        background: linear-gradient(135deg, #4682B4 0%, #36648B 100%);
    }
</style>
{% endblock %}
